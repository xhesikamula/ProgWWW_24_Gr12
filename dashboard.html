        .orders-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;

        }
        .orders-table th,
        .orders-table td {
            padding: 12px 15px;

            background-color: #fce4b4;
            color: #8a5a44;
            font-size: 1.1rem;
        }
        .orders-table td {
            background-color: #fff5e1;
            color: #7c5a43;
        }
        .orders-table tr:nth-child(even) td {
            background-color: #ffecd1;
        }
        .orders-table tr:hover td {
            background-color: #f5d0a9;
            cursor: pointer;
        }

        .status {
            padding: 5px 10px;
            border-radius: 12px;
            font-weight: bold;
            display: inline-block;
        }
        .status.pending {
            background-color: #ffcc00;
            color: white;
        }
        .status.delivered {
            background-color: #4caf50;
            color: white;
        }
        .status.cancelled {
            background-color: #f44336;
            color: white;
        }

        .section-title {

        }
        .subheading {
            text-align: center;

            margin-bottom: 3rem;
        }

.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    padding-top: 40px;
}

.modal-content {
    background-color: #fff;
    margin: 5% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 500px;
    border-radius: 8px;
}

.modal-header {
    font-size: 1.5rem;
    color: #8a5a44;
    margin-bottom: 20px;
    text-align: center;
}

.modal-footer {
    display: flex;
    justify-content: space-around;
    padding-top: 10px;
}

.modal-footer button {
    padding: 10px 20px;
    background-color: #8a5a44;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}

.modal-footer button:hover {
    background-color: #6d3f2d;
}

#feedbackForm {
    display: none;
    margin-top: 20px;
    text-align: left;
}

#feedbackForm h3 {
    font-size: 1.5rem;
    color: #8a5a44;
    margin-bottom: 15px;
}

#feedbackForm input, #feedbackForm textarea {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
}

#feedbackForm textarea {
    resize: vertical;
    min-height: 100px;
}

#feedbackForm button {
    padding: 12px 20px;
    background-color: #8a5a44;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    font-size: 1rem;
}

#feedbackForm button:hover {
    background-color: #6d3f2d;
}

.contact-form {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    padding: 20px;
    border: 1px solid #ddd;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    max-width: 90%;
    z-index: 1000;
}

.contact-form h3 {
    margin-bottom: 10px;
    font-size: 1.5em;
}

.contact-form label {
    display: block;
    margin: 10px 0 5px;
}

.contact-form input, .contact-form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.contact-form button {
    padding: 10px 15px;
    background-color: #CD001A;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.contact-form button:hover {
    background-color: #b80014;
}
.popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
        }

        .popup.show {
            display: flex;
        }
